<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div id="fullBody">
        <form>
            <div class="container">
                <h1>Checkout</h1>
                <p>Please fill in this form to buy.</p>
                <hr>

                <div class="col-10">
                    <div class="row">
                        <div class="col-4">
                            <div class="item-input" style="margin-bottom: 10px;">
                                <label for="email"><b>Email</b></label>
                            <input type="text" placeholder="Enter Email" name="email" id="email" required style="margin-left: 65px;">
                            </div>
                            <div class="item-input" style="margin-bottom: 10px;">
                                <label><b>Bank provider</b></label>
                                <input type="text" placeholder="Bank Provider" name="bankP" id="bankP" required>
    
                            </div>
                            <div class="item-input">
                                <label><b>Bank Number</b></label>
                                <input type="text" placeholder="Bank Number" name="bankN" id="bankN" required style="margin-left: 2px;">
    
                            </div>
    
                        </div>
                        <div class="col-4">
                            <div class="item-input" style="margin-bottom: 10px;">
                                <label for="email"><b>Name</b></label>
                                <input type="text" placeholder="Enter name" name="name" id="name" required style="margin-left: 15px;"></div>
                            <div class="item-input" style="margin-bottom: 10px;">
                                <label><b>Address</b></label>
                                <input type="text" placeholder="Enter address" name="address" id="address" required>
                            </div>
                            <div class="item-input">
                                <label><b>Country</b></label>
                                <input type="text" placeholder="Enter country" name="country" id="country" required>
                            </div>
                        </div>
                        <div class="col-4" id="giftCodePlace">
                            <label><b>Gift code</b></label>
                            <input type="text" placeholder="Enter gift code" name="giftcode" id="giftcode" required>
                            <button type="button" id="giftcodeButton" name="giftcodeButton">Enter</button>
    
                        </div>
                    </div>
                    
                </div>
                <hr>
                <p>All items you want to buy:</p>
                    <div id="cartFill"></div>
                    <p><a href="index.html">Click here</a> to return shop</p>
                    <button type="button" id="submitData" name="submitData" class="registerbtn">Buy</button>
            </div>
        </form>
    </div>
    <script type="module" src="checkout.js"></script>
</body>

</html>
